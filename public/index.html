<!doctype html>
<html>
<head>
	<title>Image Board</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>This is the imageboard!</h1>
	<div id ="main">
		<form action="">
			<!-- Whit v-model we are connecting the input field with script.js -->
			<input v-model="title" type="text" placeholder="title" name="title">
			<input v-model="description"  type="text" name="description" placeholder="description">
			<input v-model="username"  type="text" name="username" placeholder="username">
			<label for="file">
			  <input class="inputfile" @change='handleChange'  type="file" name="file" accept="image/*">
		    </label>
			<button @click.prevent= "handleClick">Submit</button>
		</form>
	
		<ul>
		 <div v-for="image in images" >
			
			<img @click="imageClicked(image.id)" :src="image.url" alt="">
			<p>{{ image.title }}</p>
		 </div>
		</ul>
<!-- In say-greeting we using column(:) so we can change dynamically change value of it -->
		<my-component v-if='imageSelected' :id='imageSelected' @close="closeMePlease"></my-component>
	</div>
	<!-- Our script need to be outside of main -->
	<script type="text/x-template" id="template"src="">
	<div class="component">
	
		<h1>Hi I'm the modal</h1>
		<img :src="imageInfo.url" alt="">
		<!-- <p>{{imageInfo.url}}</p> -->
		<p>{{imageInfo.title}}</p>
		<p>{{imageInfo.description}}</p>
		<p>{{imageInfo.username}}</p>
		<h1>Add Comment!</h1>
		<form action="">
		 <label for="comments">Comment</label>
				<input v-model="comments"  type="text" name="comment" placeholder="Put your comment here">
		
		 <label for="username">Username</label>
				<input v-model="username"  type="text" name="username" placeholder="User...">

				<input type="submit" value="SUBMIT"> 
		
	
		</form>
	</div>
	
	</script>
    <script src="/js/vue.js"></script>
	<script src="/js/axios.min.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
